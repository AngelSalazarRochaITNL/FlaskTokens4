{% extends "layout.html" %}

{% block title %}
Donar
{% endblock %}
<head>
    <script src="{{ url_for('static', filename='js/usuarios/donador.js') }}"></script>
</head>
{% block content %}
<div class="container col-md-10 justify-content-center">

    <div class="container-form row form-group mt-3">
        <h3 class="col-3">Donar</h3>
    </div>
    
    <form id="donacion_form" class="mt-3 col-8">
        <div class="mt-3">
            <label for="">Usuario</label>
            <input id="usuario" type="text" name="usuario_id" disabled>
        </div>
        
        <div class="mt-3">
            <label for="">Monto</label>
            <input type="text" name="monto">
        </div>
        
        <div class="mt-3">
            <label for="">Numero de tarjeta</label>
            <input type="tel" name="tarjeta" maxlength="16">
        </div>

        <button class="btn btn-success">Guardar</button>
    </form>
    
    <div class="container-form row form-group mt-3">
        <h3 class="col-3">Donaciones</h3>
    </div>

    <div class="container-form col-10 mt-3">
        <table class="table table-striped table-bordered">
            <thead>
                <tr class="table-success">
                    <th>Monto</th>
                    <th>Donador</th>

                </tr>
            </thead>
            <tbody id="donacion_list">
                
            </tbody>
        </table>
    </div>
</div>

<script src="{{ url_for('static', filename='js/auth.js') }}"></script>

{% endblock %}
