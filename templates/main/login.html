<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pets Cloud</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body class="bg-info">

    <div class="container col-12 justify-content-center mt-3">
        <div class="container-form col-8 mt-3">
            <h1>Login</h1>
        </div>
        
        <div class="container-form col-12">
            <form id="login-form">
                <div class="mt-3 col-3">
                    <label class="" for="email">Email:</label>
                    <input class="form-control" type="text" id="email" name="email">
                </div>
                
                <div class="mt-3 col-3">
                    <label class="" for="password">Password</label>
                    <input class="form-control" type="password" id="password"name="password">
                </div>
                
                <button class="btn btn-success mt-3" type="submit" id="login-btn">Login</button>
            </form>
        
            <div class="justify-content-center row">
                <a href="{{url_for('registrar')}}">Registrarse</a>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/login/login.js') }}"></script>
</body>
</html>
